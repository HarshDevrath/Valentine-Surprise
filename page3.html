<!DOCTYPE html>
<html>
<head>
<title>Something Special Is Coming ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
background:radial-gradient(circle at center,#330033,#1a001f);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
overflow:hidden;
font-family:'Poppins', sans-serif;
color:white;
text-align:center;
animation:fadeIn 2s ease-in-out;
}

/* Fade in */
@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

/* Heading */
h1{
font-family:'Dancing Script', cursive;
font-size:60px;
margin-bottom:20px;
text-shadow:0 0 30px #ff66cc;
animation:pulse 2s infinite alternate;
}

@keyframes pulse{
from{ text-shadow:0 0 15px #ff66cc; }
to{ text-shadow:0 0 40px #ff99ff; }
}

/* Countdown */
#countdown{
font-size:50px;
letter-spacing:3px;
margin-top:20px;
}

/* Sub text */
.subtext{
margin-top:30px;
font-size:20px;
opacity:0.8;
}

/* Floating particles */
.particle{
position:absolute;
width:5px;
height:5px;
background:#ff99ff;
border-radius:50%;
opacity:0.6;
animation:floatUp 8s linear infinite;
}

@keyframes floatUp{
0%{ transform:translateY(100vh); opacity:0; }
50%{ opacity:1; }
100%{ transform:translateY(-10vh); opacity:0; }
}

/* Continue button */
.next-btn{
margin-top:40px;
padding:14px 40px;
border:none;
border-radius:30px;
background:#ff66cc;
color:white;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

.next-btn:hover{
transform:scale(1.1);
background:#ff99ff;
}
</style>
</head>
<body>

<h1>Something Beautiful Is About To Happen ðŸ’–</h1>

<div id="countdown">00 : 00 : 10</div>

<div class="subtext">

<script>
// Countdown Timer (10 seconds demo)
let timeLeft = 10;
const countdown = document.getElementById("countdown");

const timer = setInterval(()=>{
let seconds = timeLeft;
countdown.innerHTML = "00 : 00 : " + (seconds < 10 ? "0"+seconds : seconds);
timeLeft--;

if(timeLeft < 0){
clearInterval(timer);
countdown.innerHTML = "Itâ€™s Time â¤ï¸";
}
},1000);

// Floating particles
setInterval(()=>{
let p=document.createElement("div");
p.classList.add("particle");
p.style.left=Math.random()*100+"%";
document.body.appendChild(p);
setTimeout(()=>{p.remove();},8000);
},400);
</script>

<!-- Background Music Continue -->
<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

window.addEventListener("load", () => {
    let savedTime = localStorage.getItem("musicTime");
    if (savedTime) music.currentTime = savedTime;

    music.volume = 0.6;
    music.play().catch(()=>{});
});

setInterval(() => {
    localStorage.setItem("musicTime", music.currentTime);
}, 1000);
</script>

</body>
</html>
