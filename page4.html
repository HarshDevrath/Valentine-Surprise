<!DOCTYPE html>
<html>
<head>
<title>Our Memory ðŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#ffb6c1,#ffc0cb,#ff9eb5);
overflow:hidden;
font-family:'Poppins', sans-serif;
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

/* Floating soft hearts */
.heart{
position:absolute;
font-size:25px;
color:rgba(255,255,255,0.6);
animation:float 8s linear infinite;
}

@keyframes float{
0%{ transform:translateY(100vh) scale(0.8); opacity:0; }
50%{ opacity:1; }
100%{ transform:translateY(-10vh) scale(1.2); opacity:0; }
}

/* Main layout */
.main{
display:flex;
align-items:center;
gap:60px;
z-index:2;
animation:fadeIn 2s ease-in-out;
}

/* Image styling */
.photo{
border-radius:30px;
overflow:hidden;
box-shadow:0 20px 60px rgba(0,0,0,0.3);
transform:rotate(-2deg);
transition:0.4s ease;
}

.photo:hover{
transform:rotate(0deg) scale(1.05);
}

.photo img{
max-width:350px;
max-height:60vh;
display:block;
}

/* Glass shayari card */
.shayari{
backdrop-filter:blur(15px);
background:rgba(255,255,255,0.25);
padding:40px;
border-radius:25px;
color:white;
font-family:'Dancing Script', cursive;
font-size:36px;
line-height:1.6;
max-width:450px;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
animation:glow 2s infinite alternate;
}

/* Text glow animation */
@keyframes glow{
from{ text-shadow:0 0 10px white; }
to{ text-shadow:0 0 20px #ff4e88; }
}

/* Fade animation */
@keyframes fadeIn{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

/* Stylish button */
.next-btn{
position:absolute;
bottom:40px;
left:50%;
transform:translateX(-50%);
padding:14px 40px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
background:white;
color:#ff4e88;
font-weight:500;
box-shadow:0 10px 30px rgba(0,0,0,0.2);
transition:0.3s;
}

.next-btn:hover{
transform:translateX(-50%) scale(1.1);
background:#ff4e88;
color:white;
}
</style>
</head>
<body>

<div class="main">

<div class="photo">
<img src="4.jpeg" alt="Our Memory">
</div>

<div class="shayari">
Har dhadkan mein tera naam hai,<br>
Har saans mein tera ehsaas hai,<br>
Tu hi meri mohabbat,<br>
Tu hi meri zindagi ka khaas hai. ðŸ’–
</div>

</div>

<button class="next-btn" onclick="location.href='page5.html'">
Next âžœ
</button>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating Hearts Generator */
setInterval(()=>{
let heart=document.createElement("div");
heart.innerHTML="ðŸ’–";
heart.classList.add("heart");
heart.style.left=Math.random()*100+"%";
heart.style.fontSize=(Math.random()*25+20)+"px";
document.body.appendChild(heart);
setTimeout(()=>{ heart.remove(); },8000);
},700);

/* Smooth Music Fade-In */
const music = document.getElementById("bgMusic");
music.volume = 0;

window.addEventListener("click", () => {
    music.play();
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.5) {
            vol += 0.02;
            music.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 200);
}, { once: true });
</script>

</body>
</html>
