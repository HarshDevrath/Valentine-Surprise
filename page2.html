<!DOCTYPE html>
<html>
<head>
<title>How Well Do You Know Us? üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-family:'Poppins', sans-serif;
overflow:hidden;
background:linear-gradient(-45deg,#ff6ec4,#7873f5,#ff9a9e,#fad0c4);
background-size:400% 400%;
animation:gradientMove 10s ease infinite;
color:white;
text-align:center;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

h1{
font-family:'Pacifico', cursive;
font-size:60px;
margin-bottom:30px;
text-shadow:0 0 30px rgba(255,255,255,0.9);
}

.quiz-box{
background:rgba(255,255,255,0.2);
padding:40px;
border-radius:25px;
backdrop-filter:blur(15px);
box-shadow:0 20px 60px rgba(0,0,0,0.3);
max-width:500px;
}

.question{
font-size:22px;
margin-bottom:20px;
}

button{
margin:10px;
padding:12px 30px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
background:white;
color:#ff4e88;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
background:#ff4e88;
color:white;
}

#emoji{
font-size:40px;
margin-top:15px;
}

.next-btn{
margin-top:20px;
background:#ff4e88;
color:white;
}

.next-btn:hover{
background:white;
color:#ff4e88;
}
</style>
</head>
<body>

<h1>How Well Do You Know Us? üíò</h1>

<div class="quiz-box">
<div class="question" id="question">What is our special day?</div>

<div id="options">
<button onclick="checkAnswer(false)">14 Feb</button>
<button onclick="checkAnswer(true)">1 Nov üíñ</button>
<button onclick="checkAnswer(false)">25 Dec</button>
</div>

<div id="emoji"></div>

<button class="next-btn" id="nextBtn" onclick="location.href='page3.html'" style="display:none;">
Next ‚ûú
</button>
</div>

<script>
function checkAnswer(correct){
const emoji = document.getElementById("emoji");
const nextBtn = document.getElementById("nextBtn");

if(correct){
emoji.innerHTML = "üòç Correct! You know us so well!";
nextBtn.style.display = "inline-block";
}else{
emoji.innerHTML = "ü•∫ Oops! Try again!";
}
}
</script>

<!-- Background Music Continue -->
<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

window.addEventListener("load", () => {
    let savedTime = localStorage.getItem("musicTime");
    if (savedTime) music.currentTime = savedTime;

    music.volume = 0.6;
    music.play().catch(()=>{});
});

setInterval(() => {
    localStorage.setItem("musicTime", music.currentTime);
}, 1000);
</script>

</body>
</html>
